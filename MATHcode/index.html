<!DOCTYPE html>
<html lang="en">
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link href="style.css" rel="stylesheet">
		<title>MATHcode</title>
	</head>
	<body>
		<div class="container-fluid bg-success text-light d-flex justify-content-center p-3">
			<span class="h4 fw-bold m-0">MATHcode</span>
		</div>
		<div class="d-none justify-content-evenly bg-warning p-3" id="score">
			<button class="btn btn-success d-flex align-items-center m-0 p-1" id="back">
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
					<path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
				</svg>
			</button>
			<div class="h5 m-0 d-flex align-items-center" id="time">Time: 0.000s</div>
			<div class="h5 m-0 d-flex align-items-center" id="steps">Steps: 0</div>
		</div>
		<div class="container mt-2">
			<div class="d-none flex-wrap" id="problem-sets"></div>
		</div>
		<div class="position-absolute top-50 start-50 translate-middle" id="problem"></div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<script type="module" src="problems.js"></script>
	</body>
</html>
