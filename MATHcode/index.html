<!DOCTYPE html>
<html lang="en">
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link href="style.css" rel="stylesheet">
		<title>MATHcode</title>
	</head>
	<body>
		<div class="container-fluid bg-success text-light d-flex justify-content-center p-3">
			<span class="h4 fw-bold m-0">MATHcode</span>
		</div>
		<div class="d-none justify-content-evenly bg-warning p-3" id="score">
			<div class="h5 m-0" id="time">Time: 0.000s</div>
			<div class="h5 m-0" id="steps">Steps: 0</div>
		</div>
		<div class="container mt-2">
			<div class="d-none flex-wrap" id="problem-sets"></div>
		</div>
		<div class="position-absolute top-50 start-50 translate-middle" id="problem"></div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<script type="module" src="problems.js"></script>
	</body>
</html>
